<app-entity-page-layout *ngIf="(task$ | async) as task">
  <nav app-breadcrumbs>
    <a *ngFor="let breadcrumb of breadcrumbs" [routerLink]="breadcrumb.path"
       app-breadcrumb
    >
      {{ breadcrumb.label }}
    </a>
  </nav>
  <app-entity-page-tool-bar>
    <h1 class="title">{{ task.title }}</h1>
  </app-entity-page-tool-bar>
  <p>{{ task.description }}</p>
</app-entity-page-layout>
