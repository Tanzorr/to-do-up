<form [formGroup]="form" class="col">
  <mat-form-field class="text-field">
    <label>Title</label>
    <input matNativeControl formControlName="title"/>
    <mat-error *ngIf="form.get('title')?.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="text-field">
    <label>Description</label>
    <textarea matNativeControl formControlName="description"></textarea>
    <mat-error *ngIf="form.get('description')?.hasError('required')">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="action-wrapper">
    <button mat-flat-button color="primary" (click)="submit()">Save</button>
    <button mat-flat-button color="accent" (click)="cancel()">Cansel</button>
  </div>
</form>
